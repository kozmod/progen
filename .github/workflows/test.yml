name: Test

on: [push]

jobs:
  test:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.22.9

      - name: Test
        run: go test -v ./... -cover -coverprofile cover.out  && go tool cover -func cover.out

      - name: Build
        run: go build -v ./...